<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Length Checker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="container mx-auto w-full flex flex-col px-4">
        <h1 class="text-3xl my-4">Password Strength Indicator:</h1>
        <label class="block text-gray-500 font-bold mb-1 md:mb-0 pr-4 my-4" for="inline-password">
            Password
        </label>

        <input id="password"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded  my-4 py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500"
            id="inline-password" type="password" placeholder="******************">
        <p>
            Password Strength:
            <span id="strengthIndicator" class="weak">Weak</span>
        </p>

    </div>





    <!-- javaScript  -->
    <script src="app.js"></script>
</body>

</html>
